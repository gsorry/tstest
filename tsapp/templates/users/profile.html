{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Profile{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table>
    <tr><td>ID</td><td>{{ user.id }}</td></tr>
    <tr><td>Email</td><td>{{ user.email }}</td></tr>
    <tr><td>Full Name</td><td>{{ user.fullname }}</td></tr>
  </table>
{% endblock %}
