{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Reset Password Request{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <input type="submit" value="Send">
  </form>
{% endblock %}
